<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="auth-form">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  
<!-- CREO EL FORMULARIO DE INICIO DE SESION -->


<ion-item lines="full">
  <ion-label position="floating">Usuario</ion-label>
  <ion-input type="text" [(ngModel)]="user.usuario" required></ion-input>
</ion-item>


    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <ion-row>
    
      <ion-col>
        <ion-button (click)="iniciarSesion()" color="danger" expand="block" [routerLink]="['/home']">Iniciar</ion-button>
        
      </ion-col>
    </ion-row>





</ion-content>
