<ion-header [translucent]="true">
  <ion-toolbar color="duoc-blue">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="h-full flex flex-col justify-center items-center">

    <div>
      <img [src]="imagenUrl" alt="Mi Imagen" class="relative mx-auto my-4 max-w-xs ">
    </div>

    <div class="w-full max-w-sm p-4 bg-white rounded-md shadow-2xl sm:p-6 md:p-8 cuadro" color="duoc-blue">

      <div class="space-y-6">

        <h5 class="text-xl font-bold text-gray-900 ">Iniciar Sesión</h5>

        <p *ngIf="mensajeError" class="msj-error font-bold text-sm text-center" [class.text-white]="mensajeError"> {{ mensajeError }}</p>

        <div>
          <ion-input [(ngModel)]="user.usuario" type="text" label="Usuario" label-placement="floating" fill="outline" placeholder="Usuario" required></ion-input>
        </div>

        <div>
          <ion-input [(ngModel)]="user.password" type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="*******" required></ion-input>
        </div>

        <div class="flex items-start">

          <div class="flex items-start">
            <div class="flex items-center h-5">
              <ion-checkbox id="remember" class="" color="primary"></ion-checkbox>
              <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-black">Recordarme</label>
            </div>
          </div>

          <a (click)="resetPass()" class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500">¿Recuperar Contraseña?</a>

        </div>

        <ion-button (click)="iniciarSesion()" color="duoc-yellow" type="submit" class="w-full font-bold text-black rounded shadow-md">Iniciar</ion-button>
      </div>

    </div>

  </div>

</ion-content>
