<ion-header [translucent]="true">

  <ion-toolbar color="duoc-blue">
    <ion-title>Login</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <!-- CREO EL FORMULARIO DE INICIO DE SESION -->
  <div class="flex justify-center items-center h-screen">

    <div class="w-full max-w-sm p-4 bg-white border  rounded-lg shadow sm:p-6 md:p-8">

      <div class="space-y-6">

        <h5 class="text-xl font-medium text-gray-900 dark:text-black">Iniciar Sesion</h5>

        <div>
          <ion-input [(ngModel)]="user.usuario" type="text" label="Usuario" label-placement="floating" fill="outline" placeholder="Usuario" required></ion-input>
        </div>

        <div>
          <ion-input [(ngModel)]="user.password" type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="*******" required></ion-input>
        </div>

        <div class="flex items-start">

          <div class="flex items-start">

            <div class="flex items-center h-5">
              <ion-checkbox id="remember" class="" color="primary"></ion-checkbox>
              <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-black">Recordarme</label>
            </div>

          </div>

          <a href="#" class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500">¿Recuperar Contraseña?</a>

        </div>

        <button (click)="iniciarSesion()" type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Empezar</button>

      </div>

    </div>

  </div>

</ion-content>
