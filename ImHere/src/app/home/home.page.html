<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="duoc-blue">
    <ion-title>
      Programacion Movil
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Agregamos el botón de hamburguesa del menú lateral -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [style.visibility]="content_visibility">

  <div class="flex flex-col items-center justify-center m-2.5">


    <ion-button
      color="duoc-yellow"
      expand="block"
      class="boton w-full font-bold text-black rounded shadow-md"
      (click)="startScan()">
      Scan
    </ion-button>

    <ion-button
      color="duoc-yellow"
      expand="block"
      (click)="backPage()"
      class="boton w-full font-bold text-black rounded shadow-md">
      Volver
    </ion-button>


  <ion-button
    color="duoc-yellow"
    expand="block"
    (click)="GoList()"
    class="boton w-full font-bold text-black rounded shadow-md">
    Ver asistencia
  </ion-button>


  </div>

</ion-content>
