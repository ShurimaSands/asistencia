<ion-header [translucent]="true">
  <ion-toolbar color="duoc-blue">
    <ion-title>I'm Here</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex flex-col justify-center items-center h-4/5 m-2.5">
    <div>
      <img [src]="imagenUrl" alt="Mi Imagen" class="relative mx-auto my-4 max-w-xs ">
    </div>
      <div class="m-2 text-center">
        <h5 class="text-xl font-light text-black">Restablece tu Contraseña</h5>
      </div>
    <div class="border-2 rounded-xl shadow w-full cuadro">
      <div class="m-2.5">
      <p class="font-bold text-white">Ingresa tu correo institucional y te daremos accesso para restablecer tu contraseña.</p>
      </div>
      <div class="flex justify-center flex-col items-center m-2">
        <ion-input class="text-white" label="Email" label-placement="floating" fill="outline" placeholder="@" required></ion-input>
      </div>
      <div class="flex justify-center m-2">
        <ion-button color="duoc-yellow" class="rounded w-full font-bold text-black">Enviar</ion-button>
      </div>
      <div class="flex justify-center m-2">
        <ion-button color="duoc-yellow" class="rounded w-full font-bold text-black">Volver</ion-button>
      </div>
    </div>
  </div>
</ion-content>
